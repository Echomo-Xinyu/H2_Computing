<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="layout1.css">
</head>
<body>
    <h1>Basic HTML Table</h1>
    <div class="container">
    <table>
        <!-- table row -->
        <tr>
            <!-- table header -->
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td style="background-color: yellow">Data 2</td>
            <td>Data 3</td>
        </tr>
        <!-- //--> 
        <tr>
            <!-- table data -->
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
    </div>
</body>
</html>
